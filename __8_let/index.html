<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Let</title>
</head>

<body>
  <div>
    <p id="demo1"></p>
    <button onclick="redeclaringVariableUsingVar()">Redeclaring a Variable Using var</button>
    <script>
      function redeclaringVariableUsingVar() {
        var x = 10;
        // Here x is 10

        {
          var x = 2;
          // Here x is 2
        }

        // Here x is 2
        document.getElementById('demo1').innerHTML = x;
      }
    </script>
  </div>

  <!--  -->
  <div>
    <p id="demo2"></p>
    <button onclick="redeclaringVariableUsingLet()">Redeclaring a Variable Using let</button>
    <script>
      function redeclaringVariableUsingLet() {
        let x = 10;
        // Here x is 10

        {
          let x = 2;
          // Here x is 2
        }

        // Here x is 10
        document.getElementById('demo2').innerHTML = x;
      }
    </script>
  </div>

  <!--  -->
  <div>
    <p id="demo3"></p>
    <button onclick="redeclaringVariableWithVar()">
      Redeclaring a JavaScript variable with var is allowed anywhere in a program:
    </button>
    <script>
      function redeclaringVariableWithVar() {
        var x = 2;
        // Here x is 2

        var x = 3;
        // Here x is 3

        document.getElementById('demo3').innerHTML = x;
      }
    </script>
  </div>

  <!--  -->
  <div>
    <p id="demo4"></p>
    <button onclick="redeclaringVariableWithLetInAnotherScope()">
      Redeclaring a variable with let, in another scope, or in another block, is allowed:
    </button>
    <script>
      function redeclaringVariableWithLetInAnotherScope() {
        let x = 2;    // Allowed 

        {
          let x = 3;  // Allowed
        }

        {
          let x = 4;  // Allowed
        }
        
        document.getElementById('demo4').innerHTML = x;
      }
    </script>
  </div>

  <!--  -->
  <div>
    <p id="demo5"></p>
    <button onclick="varVariableBeforeDeclared()">With var, you can use a variable before it is declared:</button>
    <script>
      function varVariableBeforeDeclared() {
        carName = 'Volvo';
        document.getElementById('demo5').innerHTML = carName;
        var carName;
      }
    </script>
  </div>

  <!--  -->
  <div>
    <p id="demo6"></p>
    <button onclick="cannotUseVariableBeforeDeclared()">
      With let, you cannot use a variable before it is declared.
    </button>
    <script>
      function cannotUseVariableBeforeDeclared() {
        try {
          carName = 'Saab';
          let carName = 'Volvo';
        } catch (error) {
          document.getElementById('demo6').innerHTML = error;
        }
      }
    </script>
  </div>
</body>

</html>
