<body>
  <script>
    // Coding challenge #9: Create a function that will convert from Fahrenheit to Celsius

    function fahrenheit2celsius(x) {
      return 5 * (x - 32) / 9;
    }

    console.log(fahrenheit2celsius(68));
  </script>
</body>
