<body>
  <script>
    // Coding challenge #10: Calculate the sum of numbers in an array of numbers
    const numbers = [2, 3, -1, 5, 7, 9, 10, 15, 95];
    var sum = 0;

    for (var i = 0; i < numbers.length; i++) {
      sum += numbers[i];
    }

    console.log("sum", sum);
  </script>
</body>
