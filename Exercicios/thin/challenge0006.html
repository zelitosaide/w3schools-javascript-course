<body>
  <script>
    // Coding challenge #6: Calculate 10!
    var number = 10;
    
    function fatorial(n) {
      if (n === 0 || n === 1) return 1;
      return n * fatorial(n - 1);
    }

    console.log("10! = ", fatorial(number));

    var fat = 1;
    for (var i = 1; i <= number; i++) {
      fat = fat * i;
    }

    console.log("10! = ", fat);
  </script>
</body>
