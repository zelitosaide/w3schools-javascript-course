<!DOCTYPE html>
<html>
  <body>
    <!-- JavaScript Can Change HTML Content -->
    <p id="demo1"></p>

    <!-- JavaScript Can Change HTML Attribute Values -->
    <button id="btn1" type="button">
      Turn on the light
    </button>

    <img
      id="myImage"
      src="./assets/pic_bulboff.gif"
      width="100px"
      alt="Bulb"
    >

    <button id="btn2" type="button">
      Turn off the light
    </button>

    <!-- JavaScript Can Change HTML Styles (CSS) -->
    <p id="demo2">JavaScript can change the style of an HTML element.</p>

    <button id="btn3" type="button">
      CLick Me!
    </button>

    <!-- JavaScript Can Hide HTML Elements -->
    <p id="demo3">JavaScript can hide HTML elements.</p>

    <button id="btn4" type="button">
      Click Me!
    </button>

    <!-- JavaScript Can Show HTML Elements -->
    <p id="demo4" style="display:none">Hello JavaScript!</p>

    <button id="btn5" type="button">
      Click Me!
    </button>

    <script src="./intro.js"></script>
  </body>
</html>
