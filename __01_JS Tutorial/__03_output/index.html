<!DOCTYPE html>
<html>
  <body>
    <h1>JavaScript Output</h1>
    
    <!-- Writing into an HTML element, using innerHTML -->
    <h2>Writing into an HTML element, using innerHTML</h2>
    <p id="demo1"></p>
    <button type="button" onclick="myFunction1()">
      Writing into an HTML element, using innerHTML
    </button>

    <!-- Writing into the HTML output using document.write() -->
    <h2>Writing into the HTML output using document.write()</h2>
    <button type="button" onclick="myFunction2()">
      Writing into the HTML output using document.write()
    </button>

    <!-- Writing into an alert box, using window.alert() -->
    <h2>Writing into an alert box, using window.alert()</h2>
    <button type="button" onclick="myFunction3()">
      Writing into an alert box, using window.alert()
    </button>

    <!-- Writing into the browser console, using console.log() -->
    <h2>Writing into the browser console, using console.log()</h2>
    <button type="button" onclick="myFunction4()">
      Writing into the browser console, using console.log()
    </button>

    <!-- JavaScript Print -->
    <h2>JavaScript Print</h2>
    <button type="button" onclick="myFunction5()">
      JavaScript Print
    </button>
    <script src="output.js"></script>
  </body>
</html>
