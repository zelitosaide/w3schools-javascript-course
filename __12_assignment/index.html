<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assignment</title>
</head>
<body>
  <div>
    <p id="demo1"></p>
    <button onclick="assignmentOperator()">The = assignment operator assigns a value to a variable.</button>
    <script>
      function assignmentOperator() {
        let x = 10;
        document.getElementById('demo1').innerHTML = x;
      }
    </script>
  </div>

  <!--  -->
  <div>
    <p id="demo2"></p>
    <button onclick="assignmentOperator2()">The += assignment operator adds a value to a variable.</button>
    <script>
      function assignmentOperator2() {
        let x = 10;
        x += 10;
        document.getElementById('demo2').innerHTML = x;
      }
    </script>
  </div>

  <!--  -->
  <div>
    <p id="demo3"></p>
    <button onclick="assignmentOperator3()">
      The -= assignment operator subtracts a value from a variable.
    </button>
    <script>
      function assignmentOperator3() {
        let x = 10;
        x -= 7;
        document.getElementById('demo3').innerHTML = x;
      }
    </script>
  </div>

  <!--  -->
  <div>
    <p id="demo4"></p>
    <button onclick="assignmentOperator4()">
      The *= assignment operator multiplies a variable.
    </button>
    <script>
      function assignmentOperator4() {
        let x = 10;
        x *= 5;
        document.getElementById('demo4').innerHTML = x;
      }
    </script>
  </div>

  <!--  -->
  <div>
    <p id="demo5"></p>
    <button onclick="assignmentOperator5()">
      The /= assignment divides a variable.
    </button>
    <script>
      function assignmentOperator5() {
        let x = 10;
        x /= 5;
        document.getElementById('demo5').innerHTML = x;
      }
    </script>
  </div>

  <!--  -->
  <div>
    <p id="demo6"></p>
    <button onclick="assignmentOperator6()">
      The %= assignment operator assigns a remainder to a variable.
    </button>
    <script>
      function assignmentOperator6() {
        let x = 10;
        x %= 5;
        document.getElementById('demo6').innerHTML = x;
      }
    </script>
  </div>
</body>
</html>
