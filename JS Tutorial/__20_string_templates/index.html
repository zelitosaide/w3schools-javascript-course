<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>String Templates</title>
</head>

<body>
  <p id="demo"></p>
  <div id="list"></div>
  <script>
    // JavaScript Template Literals

    // Synonyms:

    /*
      Template Literals
      Template Strings
      String Templates
      Back-Tics Syntax
    */

    // Back-Tics Syntax

    // Template Literals use back-ticks (``) rather than the quotes ("") to define a string:
    {
      const text = `Hello World!`;
      console.log(text);
    }

    // Quotes Inside Strings

    // With template literals, you can use both single and double quotes inside a string:
    {
      const text = `He's often called "Johnny"`;
      console.log(text);
    }

    // Multiline Strings

    // Template literals allows multiline strings:
    {
      const text = `
        The quick
        brown fox
        jumps over
        the lazy dog`;

      console.log(text);
      
      document.getElementById("demo").innerHTML = text;
    }

    // Interpolation

    // Template literals provide an easy way to interpolate variables and expressions into strings.

    // The method is called string interpolation.

    // The syntax is:

    // ${...}


    // Variable Substitutions

    // Template literals allow variables in strings:
    {
      const firstName = "John";
      const lastName = "Doe";
      const text = `Welcome ${firstName}, ${lastName}`;
      console.log(text);

      // Automatic replacing of variables with real values is called string interpolation.
    }


    // Expression Substitution

    // Template literals allow expressions in strings:
    {
      const price = 10;
      const VAT = 0.25;
      const total = `Total: ${(price * (1 + VAT)).toFixed(2)}`;
      console.log(total);

      // Automatic replacing of expressions with real values is called string interpolation.
    }


    // HTML Templates
    {
      const header = "Templates Literals";
      const tags = ["template literals", "javascript", "es6"];

      var html = `<h2>${header}</h2><ul>`;
      for (const x of tags) {
        html += `<li>${x}</li>`;
      }

      html += `</ul>`;

      document.getElementById("list").innerHTML = html;

      // Template Literals is an ES6 feature (JavaScript 2015).

      // It is supported in all modern browsers:

      // Template Literals is not supported in Internet Explorer.
    }
  </script>
</body>

</html>
