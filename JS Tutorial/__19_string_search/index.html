<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>String Search</title>
</head>

<body>
  <script>
    // JavaScript String Search

    // JavaScript Search Methods

    /*
      -> String indexOf()
      -> String lastIndexOf()
      -> String startsWith()
      -> String endsWith()
    */

    // JavaScript String indexOf()

    // The indexOf() method returns the index of (the position of) the first occurrence of a specified text in a string:
    {
      const text = "Please locate where 'locate' occurs!";
      const index = text.indexOf("locate");
      console.log(index);

      // JavaScript counts positions from zero.

      // 0 is the first position in a string, 1 is the second, 2 is the third, ...
    }

    // JavaScript String lastIndexOf()

    // The lastIndexOf() method returns the index of the last occurrence of a specified text in a string:
    {
      const text = "Please locate where 'locate' occurs!";
      const index = text.lastIndexOf("locate");
      console.log(index);

      // Both indexOf(), and lastIndexOf() return -1 if the text is not found:
      console.log(text.lastIndexOf("John"));

      // Both methods accept a second parameter as the starting position for the search:
      console.log(text.indexOf("locate", 20));

      // The lastIndexOf() methods searches backwards (from the end to the beginning), meaning: if the second parameter is 15, the search starts at position 15, and searches to the beginning of the string.
      console.log(text.lastIndexOf("locate", 15));
    }


    // JavaScript String search()

    // The search() method searches a string for a specified value and returns the position of the match:
    {
      const text = "Please locate where 'locate' occurs!";
      const index = text.search("locate");
      console.log(index);

      // Did You Notice?

      // The two methods, indexOf() and search(), are equal?

      // They accept the same arguments (parameters), and return the same value?

      // The two methods are NOT equal. These are the differences:

      // The search() method cannot take a second start position argument.

      // The indexOf() method cannot take powerful search values (regular expressions).

      // You will learn more about regular expressions in a later chapter.
    }


    // JavaScript String match()

    // The match() method searches a string for a match against a regular expression, and returns the matches, as an Array object.
    {
      // Search a string for "ain":
      const text = "The rain in SPAIN stays mainly in the plain";
      const matches = text.match(/ain/g);
      console.log(matches);

      // Read more about regular expressions in the chapter JS RegExp.

      // Note

      // If a regular expression does not include the g modifier (to perform a global search), the match() method will return only the first match in the string.


      // Syntax

      // string.match(regexp)

      // regexp	Required. The value to search for, as a regular expression.
      // Returns:	An Array, containing the matches, one item for each match, or null if no match is found

      
      // Perform a global, case-insensitive search for "ain":
      console.log(text.match(/ain/gi));
    }

    // JavaScript String includes()

    // The includes() method returns true if a string contains a specified value.
    {
      const text = "Hello world, welcome to the universe.";
      const includes = text.includes("world");
      console.log(includes);


      // Syntax

      // string.includes(searchvalue, start)

      // searchvalue	Required. The string to search for
      // start	Optional. Default 0. Position to start the search
      // Returns:	Returns true if the string contains the value, otherwise false
      // JS Version:	ES6 (2015)


      // Check if a string includes "world", starting the search at position 12:
      console.log(text.includes("world", 12));

      console.log(text.includes("world", -12));

      // includes() is an ES6 feature (JavaScript 2015).

      // It is supported in all modern browsers:

      // includes() is not supported in Internet Explorer.
    }

    // JavaScript String startsWith()

    // The startsWith() method returns true if a string begins with a specified value, otherwise false:
    {
      const text = "Hello world, welcome to the universe.";
      const startWith = text.startsWith("Hello");
      console.log(startWith);


      // Syntax

      // string.startsWith(searchvalue, start)

      // searchvalue	Required. The value to search for.
      // start	      Optional. Default 0. The position to start the search.
      console.log(text.startsWith("world")); // Returns false

      console.log(text.startsWith("world", 5)); // Returns false

      console.log(text.startsWith("world", 6));

      // The startsWith() method is case sensitive.

      // startsWith() is an ES6 feature (JavaScript 2015).

      // It is supported in all modern browsers:

      // startsWith() is not supported in Internet Explorer.
    }


    // JavaScript String endsWith()

    // The endsWith() method returns true if a string ends with a specified value, otherwise false:

    // Check if a string ends with "Doe":
    {
      const name = "John Doe";
      var endsWith = name.endsWith("Doe");
      console.log(endsWith);

      // Syntax

      // string.endsWith(searchvalue, length)

      // Parameter	  Description
      // searchvalue	Required. The value to search for.
      // length	      Optional. The length to search.


      // Check if the 11 first characters of a string ends with "world":
      const text = "Hello world, welcome to the universe.";
      var endsWith = text.endsWith("world", 11);
      console.log(endsWith);

      // The endsWith() method is case sensitive.

      // endsWith() is an ES6 feature (JavaScript 2015).

      // It is supported in all modern browsers:

      // endsWith() is not supported in Internet Explorer.
    }

  </script>
</body>

</html>
