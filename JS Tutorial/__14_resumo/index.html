<body>
  <p id="demo"></p>
  <script>
    // 1 - variables

    const price1 = 5;
    const price2 = 6;
    let total = price1 + price2;

    const $main = function () {
      console.log('Eu sou a funcao principal');
    };

    const person = "John Doe";
    const answer = "Yes I am";

    document.getElementById("demo").innerHTML = person + "<br>" + answer;

    var carName;
    console.log('carName', carName);

    /*
      It's a good programming practice to declare all variables at the begining of a script
    */

    var pessoa = "Zelito Atumane Saide",
      preco = 200,
      cor = "Azul";

    let carro = "Corola",
      aviao = "Boing",
      motorizada = "Quatro rodas";

    // Re-Declaring JavaScript Variables
    var firstName = "Zelito";
    console.log('firstName: before re-declared', firstName);
    var firstName;
    console.log("firstName: after re-declared", firstName);

    // You cannot re-declare a variable declared with let or const
    // This will not work:
    // let carName = "Volvo":
    // let carName;

    let x = 5 + 2 + 3;
    var y = "John" + " " + "Doe";

    let conc1 = "5" + 2 + 3; // Result: 523

    const conc2 = 5 + 2 + "3"; // Result: 73

    const _lastName = "Abdala";



    // 2 - let

    /*
      variables defined with let cannot be Redeclared.
      variables defined with let must be Declared before use.
      variables defined with let have Block Scope
    */

    // 2.1 Cannot be redeclared

    // let primeiroNome = "Zelito";
    // let primeiroNome = 200;

    // SyntaxError: 'x' has already been declared

    // With va you can:
    var primeiroNome = "Zelito";
    var primeiroNome = 200;

    // 2.2 Block Scope

    // Before ES6 (2015), JavaScript had only Global Scope and Function Scope.

    // Variables declared inside a {} block cannot be accessed from outside the block:
    // {
    //   let blockScope = 2;
    // }
    try {
      {
        let blockScope = 2;
      }
      // blockScope can not be used here
      console.log('Block Scope', blockScope); // ReferenceError: blocScope is not defined
    } catch (error) {
      console.log('Block Scope error:', error)
    }

    // Variables declared with the var keyword cannot have block scope

    // Variables declared inside a { } block can be accessed from outside the block
    {
      var globalScope = 2;
    }
    console.log('Global Scope', globalScope); // globalScope can be used here


    // 2.3 Redeclaring variables

    // Redeclaring a variable using the var keyword can impose problems.
    // Redeclaring a variable inside a block will also redeclare the variable outside the block:

    var redeclareVarVariable = 10;
    console.log('redeclareVarVariable', redeclareVarVariable); // Here is 10

    {
      var redeclareVarVariable = 2;
      console.log('redeclareVarVariable', redeclareVarVariable); // Here is 2
    }

    console.log('redeclareVarVariable', redeclareVarVariable); // Here is 2

    // Redeclaring a variable using the let keyword can solve this problem.

    // Redeclaring a variable inside a block will not redeclare the variable outside the block:

    let redeclareLetVariable = 20;
    console.log('redeclareLetVariable', redeclareLetVariable); // Here is 20

    {
      let redeclareLetVariable = 2;
      console.log('redeclareLetVariable', redeclareLetVariable); // Here is 2
    }

    console.log('redeclareLetVariable', redeclareLetVariable); // Here is 20


    // 2.4 Redeclaring

    // Redeclaring a JavaScript variable with var is allowed anywhere in a program:
    var redeclareVarVariable = 2;
    // Now is 2

    var redeclareVarVariable = 3;
    // Now is 3

    try {
      // var redeclare = 2; // Allowed
      // let redeclare = 3; // Not allowed

      {
        // let x = 2; // Allowed
        // let x = 3; // Not allowed
      }

      // let x = 2; // Allowed
      // var x = 3; // Not allowed
    } catch (error) {
      console.log("Redeclare:", error);
    }

    // Redeclaring a variable with let, in another block, IS allowed:
    let allowed = 2; // Allowed

    {
      let allowed = 3; // Allowed
    }

    {
      let allowed = 4; // Allowed
    }


    // 2.5 Let Hoisting
    // Variables defined with var are hoisted to the top and can be initialized at any time

    // Meaning: You can use the variable before it is declared:
    carName = "Volvo";
    var carName;

    // Variables defined with let are also hoisted to the top of the block, but not initialized.

    // Meaning: Using a let variable before it is declared will result in a ReferenceError

    try {
      userName = "zelito.saide";
      let userName = "saide.abdala";
    } catch (error) {
      console.log("userName", error)
    }



    // 3 - JavaScript const

    // Variables defined with const cannot be Redeclared.

    // Variables defined with const cannot be Reassigned.

    // Variables defined with const have Block Scope.


    // Cannot be Reassigned
    try {
      const PI = 3.141592653589793;
      PI = 3.14; // This will give an error
      PI = PI + 10; // This will also give an error
    } catch (error) {
      console.log('PI', error);
    }

    // Must be Assigned
    try {
      // const PI;
      // PI = 3.141592653589793;
    } catch (error) {
      console.log('PI', error);
    }


    // Constant Arrays
    {
      // You can create a constant array:
      const cars = ["Saab", "Volvo", "BMW"];

      // You can change an element:
      cars[0] = "Toyota";

      // You can add an element:
      cars.push("Audi");
    }

    try {
      // But you can NOT reassign the array:
      const cars = ["Saab", "Volvo", "BMW"];
      cars = ["Toyota", "Volvo", "Audi"];
    } catch (error) {
      console.log('reassign', error);
    }


    // Constant Objects
    try {
      // You can create a const object:
      const car = {
        type: "Fiat",
        model: "500",
        color: "white",
      };

      // You can change a property:
      car.color = "red";

      // You can add a property:
      car.owner = "Johnson";

      // But you can NOT reassign the object:
      {
        const car = {
          type: "Fiat",
          model: "500",
          color: "white"
        };

        car = {
          type: "Volvo",
          model: "EX60",
          color: "blue"
        };
      }
    } catch (error) {
      console.log("Constant Objects:", error);
    }


    // Block Scope
    const delta = 10;
    // Here delta is 10

    {
      const delta = 2;
      // Here delta is 2
    }

    // Here delta is 10
    console.log("Delta", delta);


    // Redeclaring
    var resultante = 2; // Allowed
    var resultante = 3; // Allowed
    resultante = 4; // Allowed

    // Redeclaring an existing var or let variable to const, in the same scope, is not allowed:
    try {
      // var rotacional = 2;    // Allowed
      // const rotacional = 2;  // Not allowed

      {
        // let rotacional = 2;   // Allowed
        // const rotacional = 3; // Not allowed
      }

      {
        // const rotacional = 2;  // Allowed
        // const rotacional = 3;  // Not Allowed
      }

      // Reassigning an existing const variable, in the same scope, is not allowed:
      // const rotacional = 3; 
      // rotacional = 4;       
      // var rotacional = 5;   
      // let rotacional = 6;   
      // const rotacional = 8; 

      {
        // const rotacional = 3;
        // rotacional = 4;
        // var rotacional = 5;
        // let rotacional = 6;
        // const rotacional = 8;
      }

      // Redeclaring a variable with const, in another scope, or in another block, is allowed:
      const divergente = 3; // Allowed

      {
        const divergente = 4; // Allowed
      }

      {
        const divergente = 5; // Allowed
      }
    } catch (error) {
      console.log("Error rotacional", error);
    }


    // Const Hoisting

    // This is OK:
    divergente = "Volvo";
    var divergente;

    /*
      If you want to learn more about hoisting, study the chapter JavaScript Hoisting.

      Variables defined with const are also hoisted to the top, but not initialized.

      Meaning: Using a const variable before it is declared will result in a ReferenceError:
    */

    try {
      alert(derivada);
      const derivada = "dy/dx";
    } catch (error) {
      console.log("Derivada", error);
    }
  </script>

  </script>



  <!-- JavaScript Arithmetic -->
  <script>
    // A typical arithmetic operation operate s on two numbers.

    // The two numbers can be literals:
    const arithmetic1 = 100 + 50;

    // or variables:
    var arithmetic2 = 10;
    var arithmetic3 = 10;
    var arithmetic4 = arithmetic2 + arithmetic3;

    // or expressions:
    let arithmetic5 = (100 + 50) * arithmetic2;

    // The addition operator (+) adds numbers:
    let arithmetic6 = arithmetic1 + arithmetic2;

    // The subtraction operator (-) subtracts numbers.
    let arithmetic7 = arithmetic1 - arithmetic2;

    // The multiplication operator (*) multiplies numbers.
    let arithmetic8 = arithmetic1 * arithmetic2;

    // The division operator (/) divides numbers.
    let arithmetic9 = arithmetic1 / arithmetic2;

    // The modulus operator (%) returns the division remainder.
    let arithmetic10 = arithmetic1 % arithmetic2;

    // The increment operator (++) increments numbers.
    let arithmetic11 = 5;
    arithmetic11++;
    let arithmetic12 = arithmetic11;
    console.log("arithmetic12", arithmetic12);

    // The decrement operator (--) decrements numbers.
    let arithmetic13 = 5;
    arithmetic13--;
    let arithmetic14 = arithmetic13;
    console.log("arithmetic14", arithmetic14);

    // The exponentiation operator (**) raises the first operand to the power of the second operand.
    let arithmetic15 = 5;
    let arithmetic16 = arithmetic15 ** 2;
    console.log("arithmetic16", arithmetic16, Math.pow(arithmetic15, 2));

    // Operator precedence describes the order in which operations are performed in an arithmetic expression.
    let arithmetic17 = 100 + 50 * 3;

    // And (as in school mathematics) the precedence can be changed by using parentheses:
    let arithmetic18 = (100 + 50) * 3;

    // When many operations have the same precedence (like addition and subtraction), they are computed from left to right: 
    let arithmetic19 = 100 + 50 - 3;
  </script>

  <script>
    const assignment1 = 10;

    // The += assignment operator adds a value to a variable.
    let assignment2 = 20;
    assignment2 += 5;     // assignment2 = assignment2 + 5;

    // The -= assignment operator subtracts a value from a variable.
    assignment2 -= 5;     // assignment2 = assignment2 - 5;

    // The *= assignment operator multiplies a variable.
    assignment2 *= 5;     // assignment2 = assignment2 * 5;

    // The /= assignment divides a variable.

    // The %= assignment operator assigns a remainder to a variable.
    assignment2 %= 5;     // assignment2 = assignment2 % 5;

  </script>
