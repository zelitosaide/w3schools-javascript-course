<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Const</title>
</head>

<body>
  <div>
    <p id="demo1"></p>
    <button onclick="constVariableCannotBeReassigned()">A const variable cannot be reassigned:</button>
    <script>
      function constVariableCannotBeReassigned() {
        try {
          const PI = 3.141592653589793;
          PI = 3.14;
        } catch (error) {
          document.getElementById('demo1').innerHTML = error
        }
      }
    </script>
  </div>

  <!--  -->
  <div>
    <p id="demo2"></p>
    <button onclick="youCanChangeElementsOfConstArray()">You can change the elements of a constant array:</button>
    <script>
      function youCanChangeElementsOfConstArray() {
        // Create an Array:
        const cars = ['Saab', 'Volvo', 'BMW'];

        // Change an element:
        cars[0] = 'Toyota';

        // Add an element:
        cars.push('Audi');

        // Display the Array:
        document.getElementById('demo2').innerHTML = cars.join(', ');
      }
    </script>
  </div>

  <!--  -->
  <div>
    <p id="demo3"></p>
    <button onclick="youCannotReassignAConstantArray()">You can NOT reassign a constant array:</button>
    <script>
      function youCannotReassignAConstantArray() {
        try {
          const cars = ['Saab', 'Volvo', 'BMW'];
          cars = ['Toyota', 'Volvo', 'Audi']
        } catch (error) {
          document.getElementById('demo3').innerHTML = error;
        }
      }
    </script>
  </div>

  <!--  -->
  <div>
    <p id="demo4"></p>
    <button onclick="youCanChangePropertiesConstantObject()">
      You can change the properties of a constant object:
    </button>
    <script>
      function youCanChangePropertiesConstantObject() {
        // Create an Object:
        const car = {
          type: 'Fiat',
          model: '500',
          color: 'white'
        };

        // Change a property:
        car.color = 'red';

        // Add a property:
        car.owner = 'Abdala';

        // Display the property:
        document.getElementById('demo4').innerHTML = 'Car owner is: ' + car.owner;
      }
    </script>
  </div>

  <!--  -->
  <div>
    <p id="demo5"></p>
    <button onclick="youCannotReassignObject()">But you can NOT reassign the object:</button>
    <script>
      function youCannotReassignObject() {
        try {
          const car = {
            type: 'Fiat',
            model: '500',
            color: 'white'
          };

          car = {
            type: 'Volvo',
            model: 'EX60',
            color: 'red'
          };
        } catch (error) {
          document.getElementById('demo5').innerHTML = error;
        }
      }
    </script>
  </div>

  <!--  -->
  <div>
    <p id="demo6"></p>
    <button onclick="constVariablesHasBlockScope()">
      The x declared in the block, in this example, is not the same as the x declared outside the block:
    </button>
    <script>
      function constVariablesHasBlockScope() {
        const x = 10;
        // Here x is 10

        {
          const x = 2;
          // Here x is 2
        }

        // Here x is 10
        document.getElementById('demo6').innerHTML = 'x is: ' + x;
      }
    </script>
  </div>

  <!--  -->
  <div>
    <p id="demo7"></p>
    <button onclick="variablesDefinedWithVarAreHoistedToTheTop()">
      Variables defined with var are hoisted to the top and can be initialized at any time.
    </button>
    <script>
      function variablesDefinedWithVarAreHoistedToTheTop() {
        carName = 'Volvo';
        document.getElementById('demo7').innerHTML = carName;
        var carName;
      }
    </script>
  </div>

  <!--  -->
  <div>
    <p id="demo8"></p>
    <button onclick="youCannotUseConstVariableBeforeDeclared()">
      With const, you cannot use a variable before it is declared:
    </button>
    <script>
      function youCannotUseConstVariableBeforeDeclared() {
        try {
          alert(carName);
          const carName = 'Volvo';
        } catch (error) {
          document.getElementById('demo8').innerHTML = error;
        }
      }
    </script>
  </div>
</body>

</html>
