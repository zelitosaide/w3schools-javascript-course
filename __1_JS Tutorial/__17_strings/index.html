<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Strings</title>
</head>

<body>
  <p id="demo"></p>
  <script>
    // JavaScript strings are for storing and manipulating text.

    // A JavaScript string is zero or more characters written inside quotes.
    {
      const text = "John Doe";
      console.log(text);

      // You can use single or double quotes:
      const carName1 = "Volvo XC60";
      const carName2 = 'Volvo XC60';
      console.log(carName1, carName2);

      // You can use quotes inside a string, as long as they don't match the quotes surrounding the string:
      const answer1 = "It's alright";
      const answer2 = "He is called 'Johnny'";
      const answer3 = 'He is called "Johnny"';
      console.log(answer1, ":", answer2, ":", answer3);
    }

    // String Length

    // To find the length of a string, use the built-in length property:
    {
      const text = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      const length = text.length;
      console.log(text, length);
    }

    // Escape Character

    // Because strings must be written within quotes, JavaScript will misunderstand this string:

    // const text = "We are the so-called "Vikings" from the north.";

    // The string will be chopped to "We are the so-called ".

    // The solution to avoid this problem, is to use the backslash escape character.

    // The backslash (\) escape character turns special characters into string characters:

    /*
      Code	Result	Description
      \'	  '	      Single quote
      \"	  "	      Double quote
      \\	  \	      Backslash
    */

    // The sequence \"  inserts a double quote in a string:
    {
      const text = "We are the so-called \"Vikings\" form the north.";
      console.log(text);
    }

    // The sequence \'  inserts a single quote in a string:
    {
      const text = 'It\'s alright.';
      console.log(text);
    }

    // The sequence \\  inserts a backslash in a string:
    {
      const text = "The character \\ is called backslash.";
      console.log(text);
    }

    // Six other escape sequences are valid in JavaScript:

    /*
      Code	Result
      \b	  Backspace
      \f	  Form Feed
      \n	  New Line
      \r	  Carriage Return
      \t	  Horizontal Tabulator
      \v	  Vertical Tabulator

      The 6 escape characters above were originally designed to control typewriters, teletypes, and fax machines. They do not make any sense in HTML.
    */


    // Breaking Long Code Lines

    // For best readability, programmers often like to avoid code lines longer than 80 characters.

    // If a JavaScript statement does not fit on one line, the best place to break it is after an operator:
    {
      document.getElementById("demo").innerHTML =
        "Hello Dolly";

      // You can also break up a code line within a text string with a single backslash:
      document.getElementById("demo").innerHTML = "hello \
      Dolly!";

      // The \ method is not the preferred method. It might not have universal support.
      // Some browsers do not allow spaces behind the \ character.


      // A safer way to break up a string, is to use string addition:
      document.getElementById("demo").innerHTML = "Hello " +
        "Dolly!!";

      // You cannot break up a code line with a backslash:
      // document.getElementById("demo").innerHTML = \
      // "Hello Dolly!";
    }

    // JavaScript Strings as Objects

    // Normally, JavaScript strings are primitive values, created from literals:
    {
      const text = "John";
      console.log(text);
    }


    // But strings can also be defined as objects with the keyword new:
    {
      const text = new String("John");
      document.getElementById("demo").innerHTML = text;
      console.log(text.valueOf());

      var firstName = "John";
      const lastName = new String("John");

      console.log(firstName, lastName);

      // Do not create Sttrings objects.

      // The new keyword complicates the code and slows down execution speed

      // String objects can produce unexpected results:
    }


    // When using the == operator, x and y are equal:
    {
      const x = "John";
      const y = new String("John");
      console.log(x == y);
    }

    // When using the === operator, x and y are not equal:
    {
      const x = "John";
      const y = new String("John");
      console.log(x === y);

      // Note the difference between (x == y) and (x === y)
    }

    // (x == y) true or false?
    {
      const x = new String("John");
      const y = new String("John");
      console.log(x == y);
    }

    // (x === y) true or false?
    {
      const x = new String("John");
      const y = new String("John");
      console.log(x === y);
    }

    // Comparing two JavaScript objects always returns false.
  </script>
</body>

</html>
