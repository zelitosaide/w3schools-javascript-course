<body>
  <p id="demo">JavaScript can change HTML content.</p>
  <button onclick="changeElementContent()">click me</button>

  <!-- OR -->
  <button onclick="document.getElementById('demo').innerHTML='JavaScript can change HTML content.'">
    Reverse changes
  </button>

  <button onclick='document.getElementById("demo").innerHTML="JavaScript accepts both double and single quotes:"'>
    single quote
  </button>
  
  <div>
    <button onclick="turnOnLight()">Turn o the light</button>   
    <img id="light" src="pic_bulboff.gif" alt=""> 
    <button onclick="turnOffLight()">Turn off the light</button>
  </div>

  <div>
    <p id="change-font-size">JavaScript can change the style of an HTML element.</p>
    <button onclick="changeFontSize()">change font size</button>
  </div>

  <div>
    <p id="hiding-element">JavaScript can hide HTML elements.</p>
    <button onclick="hideElement()">hide element</button>
    <button onclick="showElement()">show element</button>
  </div>
