<body>

    <p id="demo"></p>

  <div>
    <p id="demo2"></p>

    <script>
      let a, b, c; // declare 3 variables
      a = 5; // assign the value 5 to a
      b = 6; // assign the value 6 to b
      c = a + b; // assign the sum of a and b to c

      // console.log(a, b, c)
      document.getElementById('demo2').innerHTML = c

      // OR a = 5; b = 6; c = a + b;
      a = 5;
      b = 6;
      c = a + b;
    </script>
  </div>

    <p id="demo4"></p>
