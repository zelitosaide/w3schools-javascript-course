<head>
  <meta charset="UTF-8">

  <title>Array Methods</title>

<body>
  <script>
    // JavaScript Array Methods

    // Converting Arrays to Strings

    // The JavaScript method toString() converts an array to a string of (comma separated) array values.
    {
      const fruits = ["Banana", "Orange", "Apple"];
      console.log(fruits.toString());

      const string = fruits.toString().split(",");
      console.log("string", string);
    }

    // The join method also joins all array elements into string.

    // It behaves just like toString(), but in addition you can specify the separator:
    {
      const fruits = ["Banana", "Orange", "Apple", "Mango"];
      console.log(fruits.join(" ; "));
    }

    // Popoing and Pushing

    // When you work with arrays, it is easy to remove elements and add new elements.

    // Popping items out of an array, or pushing items into an array.


    // JavaScript Array pop()

    // The pop() method removes the last element from an array:
    {
      const fruits = ["Banana", "Orange", "Apple", "Mango"];
      console.log("Before remove", fruits);
      const fruit = fruits.pop();
      console.log("fruits", fruits);
      console.log("fruit", fruit);

    }

    // The pop() method returns the value that was "popped out":
    {
      const fruits = ["Banana", "Orange", "Apple", "Mango"];
      let fruit = fruits.pop();
      console.log("fruit", fruit);
    }

    // JavaScript Array push()

    // The push() method adds a new element to an array (at the end):
    {
      const fruits = ["Banana", "Orange", "Apple", "Mango"];
      fruits.push("Kiwi");
      console.log("fruits", fruits);
    }

    // The push() method returns the new array length:
    {
      const fruits = ["Banana", "Orange", "Apple", "Mango"];
      let length = fruits.push("Kiwi");
      console.log("length", length);
    }


    // Shifting Elements

    // Shifting is equivalent to popping, but working on the first element instead of the last.

    // JavaScript Array shift()

    // The shift() method removes the first array element and "shifts" all other elements to a lower index.
    {
      const fruits = ["Banana", "Orange", "Apple", "Mango"];
      let fruit = fruits.shift();
      console.log("shift", fruit);
      console.log("fruits", fruits);
    }

    // The shift() method returns the value that was "shifted out":
    {
      const cars = ["Toyota", "Volvo", "BMW", "Saab"];
      console.log("Before shift", cars);
      let car = cars.shift();
      console.log("After shift", cars);
      console.log("car", car);
    }


    // JavaScript Array unshift()

    // The unshift() method adds a new element to an array (at the beginning), and "unshifts" older elements:
    {
      const cars = ["Toyota", "Volvo", "BMW", "Saab"];
      console.log("cars", cars);
      cars.unshift("Runx");
      console.log("cars", cars);
    }

    // The unshift() method returns the new array length.
    {
      const cars = ["Toyota", "Volvo", "BMW", "Saab"];
      let length = cars.unshift("Runx");
      console.log("length", length);
      console.log("cars", cars);
    }


    // Changing Elements

    // Array elements are accessed using their index number:

    // Array indexes start with 0:

    // [0] is the first array element

    // [1] is the second

    // [2] is the third ...

    {
      const cars = ["Toyota", "Volvo", "BMW", "Saab"];
      console.log("Before change", cars);
      cars[0] = "Runx";
      console.log("cars", cars);
    }


    // JavaScript Array length

    // The length property provides an easy way to append a new element to an array:
    {
      const cars = ["Toyota", "Volvo", "BMW", "Saab"];
      console.log("Length property", cars);
      cars[cars.length] = "Runx";
      console.log("cars", cars);
    }


    // JavaScript Array delete()

    // Warning !

    // Array elements can be deleted using the JavaScript operator delete.

    // Using delete leaves undefined holes in the array.

    // Use pop() or shift() instead.

    {
      const cars = ["Toyota", "Volvo", "BMW", "Saab"];
      cars.forEach((value, index) => {
        if (value === "Toyota" || value === "Volvo") {
          console.log("Entrei");
          delete cars[index];
        }
      })
      delete cars[2];
      console.log("modified array", cars);

      // cars.forEach(value => {
      //   if (!value) {
      //     console.log(value);
      //   } else {
      //     console.log(value);
      //   }
      // })

      for (let i = 0; i < cars.length; i++) {
        if (cars[i]) {
          console.log("Tem");
        } else {
          console.log("Nao tem");
        }
      }
    }


    // Merging (Concatenting) Arrays

    // The concat() method creates a new array by merging (concatenating) existing arrays:

    {
      const myGirls = ["Cecilie", "Lone"];
      const myBoys = ["Emil", "Tobias", "Linus"];

      const myChildren = myGirls.concat(myBoys);
      console.log("My Children", myChildren);
    }

    // The concat() method does not change the existing arrays. It always returns a new array.

    // The concat() method can take any number of array arguments:
    {
      const arr1 = ["Cecilie", "Lone"];
      const arr2 = ["Emil", "Tobias", "Linus"];
      const arr3 = ["Robin", "Morgan"];
      const myChildren = arr1.concat(arr2, arr3);
      console.log("MY chiildren", myChildren);
    }

    // The concat() method can also take strings as arguments:
    {
      const arr1 = ["Emil", "Tobias", "Llinus"];
      const myChildren = arr1.concat("Peter", "Zelito");
      console.log("My Children", myChildren);

      const fruits = "String 1";
      const fruits2 = fruits.concat(["String 2", "String 3"]);
      console.log("fruits2", fruits2);
    }


    // Splicing and Slicing Arrays

    // The splice() method adds new items to an array.

    // The slice() method slices out a piece of an array.

    // JavaScript Array splice()

    // The splice() method can be used to add new items to an array:
    {
      const fruits = ["Banana", "Orange", "Apple", "Mango"];
      fruits.splice(2, 0, "Lemon", "Kiwi");
      console.log("New fruits", fruits);

      // The first parameter (2) defines the position where new elements should be added (spliced in).

      // The second parameter (0) defines how many elements should be removed.

      // The rest of parameters ("Lemon", "Kiwi") define the new elements to be added.
    }

    // The splice() method returns an array with the deleted items:
    {
      const fruits = ["Banana", "Orange", "Apple", "Mango"];
      const removed = fruits.splice(2, 2, "Lemon", "Kiwi");
      console.log("fruits:", fruits);
      console.log("removed", removed);
    }


    // Using splice() to remove Elements

    // With clever parameter setting, you can use splice() to remove elements without leaving "holes" in the array:
    {
      const fruits = ["Banana", "Orange", "Apple", "Mango"];
      const banana = fruits.splice(0, 1);
      console.log(banana);
      console.log(fruits);

      // The first parameter (0) defines the position where new elements should be added (spliced in).

      // The second parameter (1) defines how many elements should be removed.

      // The rest of the parameters are omitted. No new elements will be added.
    }


    // JavaScript Array slice()

    // The slice() method slices out a piece of an array into a new array.

    // This example slices out a part of an array starting from array element 1 ("Orange"):
    {
      const fruits = ["Banana", "Orange", "Lemon", "Apple", "Mango"];
      const citrus = fruits.slice(1);
      console.log("citrus", citrus);
    }

    // Note

    // The slice() method creates a new array.

    // The slice() method does not remove any elements from the source array.

    // THis example slices out a part of an array starting from array element 3 ("Apple"):

    {
      const fruits = ["Banana", "Orange", "Lemon", "Apple", "Mango"];
      const citrus = fruits.slice(3);
      console.log("citrus:", citrus);
    }


    // The slice() method can take two arguments like slice(1, 3).

    // The method the selects elements from the start argument, and up to (but not including) the end argument.
    {
      const fruits = ["Banana", "Orange", "Lemon", "Apple", "Mango"];
      const citrus = fruits.slice(1, 3);
      console.log("citrus", citrus);
    }

    // If the end argument is omitted, like in the first examples, the slice() method slices out the rest of the array.
    {
      const fruits = ["Banana", "Orange", "Lemon", "Apple", "Mango"];
      const citrus = fruits.slice(2);
      console.log("citrus:", citrus);
      const citrus2 = fruits.slice(-4);
      console.log("fruits", citrus2);
    }


    // Automatic toString()

    // JavaScript automatically converts an array to a comma separated string when a primitve value is expected.

    // This is always the case when you try to output an array.

    // These two examples will produce the same result:
    {
      const fruits = ["Banana", "Orange", "Apple", "Mango"];
      document.body.innerHTML = fruits.toString();

      document.body.innerHTML = fruits;
    }

    // Note All JavScript objects have a toString() method.

    // Finding Max and Min Values in an Array

    // There are no built-in functions for finding the highest or lowest value in a JavaScript array.

    // You will learn how you solve this problem in the next chapter of this tutorial.

    // Sorting arrays are covered iin the next chapter of this tutorial.
  </script>
