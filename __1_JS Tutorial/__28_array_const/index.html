<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array Const</title>
</head>

<body>
  <script>
    // JavaScript Array Const

    // ECMAScript 2015 (ES6)

    // In 2015, JavaScript introduced an important new keyword: const.

    // It has become a common practiceto declare arrays using const:
    {
      const cars = ["Saab", "Volvo", "BMW"];
    }

    // Cannot be Reassigned

    // An array declared with const cannot be reassigned:

    try {
      const cars = ["Saab", "Volvo", "BMW"];
      cars = ["Toyota", "Volvo", "Audi"];
    } catch (error) {
      console.log("Error happened");
    }


    // Arrays are Not Constants

    // The keyword const is a little misleading.

    // It doesNOT define a constant array. It defines a constant reference to an array.

    // Because of this, we can still change the elements of a constant array.

    // Elements can be Reassigned

    // You can change the elements of a const array:
    {
      // You can create a constant array:
      const cars = ["Saab", "Volvo", "BMW"];

      // You can change an element:
      cars[0] = "Toyota";

      // You can add an element:
      cars.push("Audi");
    }

    // Assigned when Declared

    // JavaScript const variables must be assigned a value when they are declared:

    // Meaning: An array declared with const must be initialized when it is declared.

    // Using const without initializing the array is a syntax error:

    // This will not work:

    // const cars;

    // cars = ["Saab", "Volvo", "BMW"];


    // Arrays declared with var can be initialized at any time.

    // You can even use the array before it is declared:

    {
      // This is OK:
      cars = ["Saab", "Volvo", "BMW"];
      var cars;
    }


    // Const Block Scope

    // An array declared with const has Block Scope.

    // An array declared in a block is not the same as an array declared outside the block:
    {
      const cars = ["Saab", "Volvo", "BMW"];
      console.log(cars[0]); // Here cars[0] is "Saab"
      {
        const cars = ["Toyota", "Volvo", "BMW"];
        console.log(cars[0]); // Here cars[0] is "Toyota"
      }
      console.log(cars[0]); // cars[0] is "Saab"
    }


    // An array declared with var does not have block scope:
    {
      var cars = ["Saab", "Volvo", "BMW"];
      console.log("cars[0]:", cars[0]); // Here cars[0] is "Saab"
      {
        var cars = ["Toyota", "Volvo", "BMW"];
        console.log("cars[0]:", cars[0]); // Here cars[0] is "Toyota"
      }
      console.log("cars[0]:", cars[0]); // Here cars[0] is "Toyota"

      // You can learn more about Block Scope in the chapter: JavaScript Scope.
    }


    // Redeclaring Arrays

    // Redeclaring an array declared with var is allowed anywhere in a program:
    {
      var cars = ["Volvo", "BMW"];    // Allowed
      var cars = ["Toyota", "BMW"];   // Allowed
      cars = ["Volvo", "Saab"];       // Allowed
    }


    // Redeclaring or reassigning an array to const, in the same scope, or in the same block, is not allowed:
    {
      var cars = ["Volvo", "BMW"];        // Allowed
      // const cars = ["Volvo", "BMW"];   // Not allowed
      {
        var cars = ["Volvo", "BMW"];      // Allowed
        // const cars = ["Volvo", "BMW"];    // Not allowed
      }
    }


    // Redeclaring or reassigning an existing const array, in the same scope, or in the same block, is not allowed:
    {
      const cars = ["Volvo", "BMW"];    // Allowed
      // const cars = ["Volvo", "BMW"];    // Not allowed
      // var cars = ["Volvo", "BMW"];      // Not allowed
      // cars = ["Volvo", "BMW"];          // Not allowed

      {
        const cars = ["Volvo", "BMW"];  // Allowed
        // const cars = ["Volvo", "BMW"];  // Not allowed
        // var cars = ["Volvo", "BMW"];    // Not allowed
        // cars = ["Volvo", "BMW"];        // Not allowed
      }
    }


    // Redeclaring an array with const, in another scope, or in another block, is allowed:
    {
      const cars = ["Volvo", "BMW"];    // Allowed
      
      {
        const cars = ["Volvo", "BMW"];  // Allowed
      }
      {
        const cars = ["Volvo", "BMW"];  // Allowed
      }
    }
  </script>
</body>

</html>
