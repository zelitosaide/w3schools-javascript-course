<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Types</title>
</head>

<body>
  <div>
    <p id="demo1"></p>
    <button onclick="dataTypes()">
      When adding a number and a string, JavaScript will treat the number as a string.
    </button>
    <script>
      function dataTypes() {
        let x = 16 + 'Volvo';
        document.getElementById('demo1').innerHTML = x;
      }
    </script>
  </div>

  <!--  -->
  <div>
    <p id="demo2"></p>
    <button onclick="dataTypes2()">
      When adding a string and a number, JavaScript will treat the number as a string.
    </button>
    <script>
      function dataTypes2() {
        let x = 'Volvo' + 16;
        document.getElementById('demo2').innerHTML = x;
      }
    </script>
  </div>

  <!--  -->
  <div>
    <p id="demo3"></p>
    <button onclick="dataTypes3()">
      JavaScript evaluates expressions from left to right. Different sequences can produce different results:
    </button>
    <script>
      function dataTypes3() {
        let x = 16 + 4 + 'Volvo';
        document.getElementById('demo3').innerHTML = x;
      }
    </script>
  </div>

  <!--  -->
  <div>
    <p id="demo4"></p>
    <button onclick="dataTypes4()">
      JavaScript evaluates expressions from left to right. Different sequences can produce different results:
    </button>
    <script>
      function dataTypes4() {
        let x = 'Volvo' + 16 + 4;
        document.getElementById('demo4').innerHTML = x;
      }
    </script>
  </div>

  <!--  -->
  <div>
    <p id="demo5"></p>
    <button onclick="dynamicTypes()">
      JavaScript has dynamic types. This means that the same variable can be used to hold different data types:
    </button>
    <script>
      function dynamicTypes() {
        let x; // Now x is undefined
        x = 5; // Now x is a Number
        x = 'Zelito'; // Now x is a String
        document.getElementById('demo5').innerHTML = x;
      }
    </script>
  </div>

  <!--  -->
  <div>
    <p id="demo6"></p>
    <button onclick="strings()">
      Strings are written with quotes. You can use single or double quotes:
    </button>
    <script>
      function strings() {
        let carName1 = 'Volvo XC60';
        let carName2 = "Volvo XC60";
        document.getElementById('demo6').innerHTML = carName1 + '<br>' + carName2;
      }
    </script>
  </div>

  <!--  -->
  <div>
    <p id="demo7"></p>
    <button onclick="strings2()">
      You can use quotes inside a string, as long as they don't match the quotes surrounding the string:
    </button>
    <script>
      function strings2() {
        let answer1 = "It's alright";
        let answer2 = "He is called 'Zelito'";
        let answer3 = 'He is called "Zelito"';
        document.getElementById('demo7').innerHTML = answer1 + '<br>' + answer2 + '<br>' + answer3;
      }
    </script>
  </div>

  <!--  -->
  <div>
    <p id="demo8"></p>
    <button onclick="numbers()">
      Numbers can be written with, or without decimals:
    </button>
    <script>
      function numbers() {
        let x1 = 34.00;
        let x2 = 34;
        let x3 = 3.14;
        document.getElementById('demo8').innerHTML = x1 + '<br>' + x2 + '<br>' + x3;
      }
    </script>
  </div>

  <!--  -->
  <div>
    <p id="demo9"></p>
    <button onclick="numbers2()">
      Extra large or extra small numbers can be written with scientific (exponential) notation:
    </button>
    <script>
      function numbers2() {
        let x = 123e5;
        let y = 123e-5;
        document.getElementById('demo9').innerHTML = x + '<br>' + y;
      }
    </script>
  </div>

  <!--  -->
  <div>
    <p id="demo10"></p>
    <button onclick="booleans()">
      Booleans can only have two values: true or false.
    </button>
    <script>
      function booleans() {
        let x = 5;
        let y = 5;
        let z = 6;
        document.getElementById('demo10').innerHTML = (x == y) + '<br>' + (x == z);
      }
    </script>
  </div>

  <!--  -->
  <div>
    <p id="demo11"></p>
    <button onclick="arrays()">
      The following code declares (creates) an array called cars, containing three items (car names)
    </button>
    <script>
      function arrays() {
        const cars = ['Saab', 'Volvo', 'BMW'];
        document.getElementById('demo11').innerHTML = cars[0];
      }
    </script>
  </div>

  <!--  -->
  <div>
    <p id="demo12"></p>
    <button onclick="objects()">
      Object properties are written as name:value pairs, separated by commas.
    </button>
    <script>
      function objects() {
        const person = {
          firstName: 'Zelito',
          lastName: 'Abdala',
          age: 25,
          eyeColor: 'brawn'
        };
        document.getElementById('demo12').innerHTML = person.firstName + ' is ' + person.age + ' years old.';
      }
    </script>
  </div>

  <!--  -->
  <div>
    <p id="demo13"></p>
    <button onclick="typeofOperator()">
      The typeof operator returns the type of a variable or an expression
    </button>
    <script>
      function typeofOperator() {
        document.getElementById('demo13').innerHTML = typeof '' + '<br>' + typeof 'zelito' + '<br>' +
          typeof 'Zelito Abdala';
      }
    </script>
  </div>

  <!--  -->
  <div>
    <p id="demo14"></p>
    <button onclick="typeofOperator2()">
      The typeof operator returns the type of a variable or an expression.
    </button>
    <script>
      function typeofOperator2() {
        document.getElementById('demo14').innerHTML = typeof 0 + '<br>' + typeof 314 + '<br>' +
          typeof (3) + '<br>' + typeof (3 + 4);
      }
    </script>
  </div>

  <!--  -->
  <div>
    <p id="demo15"></p>
    <button onclick="typeofOperator3()">
      The typeof operator returns the type of a variable or an expression.
    </button>
    <script>
      function typeofOperator3() {
        document.getElementById('demo15').innerHTML = typeof {} + '<br>' + typeof [];
      }
    </script>
  </div>

  <!--  -->
  <div>
    <p id="demo16"></p>
    <button onclick="typeofOperator4()">
      The typeof operator returns the type of a variable or an expression.
    </button>
    <script>
      function typeofOperator4() {
        document.getElementById('demo16').innerHTML = typeof true + '<br>' + typeof false;
      }
    </script>
  </div>

  <!--  -->
  <div>
    <p id="demo17"></p>
    <button onclick="undefinedType()">
      In JavaScript, a variable without a value, has the value undefined. The type is also undefined.
    </button>
    <script>
      function undefinedType() {
        let car;
        document.getElementById('demo17').innerHTML = car + '<br>' + typeof car;
      }
    </script>
  </div>

  <!--  -->
  <div>
    <p id="demo18"></p>
    <button onclick="variableCanBeEmptied()">
      Any variable can be emptied, by setting the value to undefined. The type will also be undefined.
    </button>
    <script>
      function variableCanBeEmptied() {
        let car = 'Volvo';
        car = undefined;
        document.getElementById('demo18').innerHTML = car + '<br>' + typeof car;
      }
    </script>
  </div>

  <!--  -->
  <div>
    <p id="demo19"></p>
    <button onclick="nullType()">null</button>
    <script>
      function nullType() {
        document.getElementById('demo19').innerHTML = null + '<br>' + typeof null;
      }
    </script>
  </div>

  <!--  -->
  <div>
    <p id="demo20"></p>
    <button onclick="emptyString()">
      An empty string has both a legal value and a type.
    </button>
    <script>
      function emptyString() {
        let car = '';
        document.getElementById('demo20').innerHTML = 'The value is ' + car + '<br>' + ' The type is: ' + typeof car;
      }
    </script>
  </div>
</body>

</html>
