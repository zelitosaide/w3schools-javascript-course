<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>challenge #0005</title>
</head>
<body>
  <script>
    // Coding challenge #5: Calculate the sum of numbers from 1 to 10
    var sum = 0;
    for (var i = 10; i >= 1; i--) {
      sum = sum + i;
    }
    console.log("Sum", sum);

    var sum = 0;
    for (var i = 1; i <= 10; i++) {
      sum += i;
    }
    console.log("Sum", sum);
  </script>
</body>
</html>
