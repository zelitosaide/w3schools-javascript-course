<body>
  <script>
    // Coding challenge #14: Print the first 10 Fibonacci numbers without recursion
    function fibonacci(n) {
      if (n === 1) {
        console.log(0);
      } else if (n === 2) {
        console.log(0);
        console.log(1);
      } else if (n > 2) {
        var a = 0;
        var b = 1;
        console.log(a);
        console.log(b);

        for (var i = 1; i <= n - 2; i++) {
          console.log(a + b);
          a = b;
          b = a + b
        }
        // 0 1, 1
      }
    }

    fibonacci(10);
  </script>
</body>
