<body>
  <script>
    // Coding challenge #4: Print all the multiplication tables with numbers from 1 to 10
    for (var i = 1; i <= 12; i++) {
      for (var j = 1; j <= 12; j++) {
        console.log(i, " * ", j, " = ", i * j);
      }
      console.log("------------------");
    }
  </script>
</body>
