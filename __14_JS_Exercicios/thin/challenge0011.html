<body>
  <script>
    // Coding challenge #11: Calculate the average of the numbers in an array of numbers
    var numbers = [1, 3, 9, 15, 90];
    var sum = 0,
      average;

    for (i = 0; i < numbers.length; i++) {
      sum += numbers[i];
    }

    average = sum / numbers.length;

    console.log('Average', average);
  </script>
</body>
