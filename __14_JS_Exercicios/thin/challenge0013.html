<body>
  <script>
    // Coding challenge #13: Find the maximum number in an array of numbers
    const numbers = [-5, 10, -3, 12, -9, 5, 90, 0, 1];

    function max(array) {
      var aux = Number.MIN_VALUE;
      for (i = 0; i < array.length; i++) {
        if (array[i] > aux) {
          aux = array[i];
        }
      }
      return aux;
    }

    console.log("Max:", max(numbers));
  </script>
</body>
